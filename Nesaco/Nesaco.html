<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Nesaco!</title>
    <script src="./js/Nesaco.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  
    <section id="seleccionar-personaje">
        <h1 class="titulo">NESACO!!! 🐱🐶🐔</h1>
        <h2 class="subtitulo">Elige tu personaje:</h2>
        <div class="targetas">
        <label class="tarjeta-de-Nesaco" for="Gato">
            <p>Gato</p>
            <img src="./imagenes/gato.png" alt="Gato">
        </label>
        <input type="radio" name="personaje" id="Gato" />

        <label class="tarjeta-de-Nesaco" for="Perro">
            <p>Perro</p>
            <img src="./imagenes/perro.png" alt="Perro">
        </label>
        <input type="radio" name="personaje" id="Perro" />

        <label class="tarjeta-de-Nesaco" for="Gallina">
            <p>Gallina</p>
            <img src="./imagenes/gallina.png" alt="Gallina">
        </label>
        <input type="radio" name="personaje" id="Gallina" />
        

        </div>

        <button id="boton-personaje">Seleccionar</button>
        
    </section>
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>
        <p>Tu personaje <span id="personaje-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
        <p>La personaje <span id="personaje-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        <p>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-tierra">Tierra 🌱</button>
        </p>
    </section>
    <section id="mensajes">
    </section>
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
</body>

</html>
