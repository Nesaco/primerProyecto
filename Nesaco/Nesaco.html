<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Nesaco!</title>
    <script src="./js/Nesaco.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    
  
    <section id="seleccionar-personaje">
        <h1 class="titulo">NESACO</h1>
        <h2 class="subtitulo">Elige tu personaje:</h2>
        <div class="targetas">
        <label class="tarjeta-de-Nesaco" for="Negra">
            <p>Negra</p>
            <img src="./imagenes/Negra.png" alt="Negra">
        </label>
        <input type="radio" name="personaje" id="Negra" />

        <label class="tarjeta-de-Nesaco" for="Sath">
            <p>Sath</p>
            <img src="./imagenes/Sath.png" alt="Sath">
        </label>
        <input type="radio" name="personaje" id="Sath" />

        <label class="tarjeta-de-Nesaco" for="Cookies">
            <p>Cookies</p>
            <img src="./imagenes/Cookies.png" alt="Cookies">
        </label>
        <input type="radio" name="personaje" id="Cookies" />
        

        </div>

        <button id="boton-personaje">Seleccionar</button>
        
    </section>
    <section id="seleccionar-ataque">
        <h1 class="titulo">NESACO</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div>
            <button id="boton-fuego" class="boton-de-ataque">Fuego</button>
            <button id="boton-agua" class="boton-de-ataque"> Agua</button>
            <button id="boton-tierra" class="boton-de-ataque">Tierra</button>
        </div>
            
        <div id="mensajes">
                <p  id="resultado">EMPIEZA EL JUEGO</p> 
            
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>     

        <div>
            <div  id="ataque-del-jugador"></div>
            <div  id="ataques-del-enemigo"></div>
            <p>Tu personaje <span id="personaje-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>La personaje <span id="personaje-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        </div>
    </section>
</body>

</html>
