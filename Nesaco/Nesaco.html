<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nesaco!</title>   
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
    <section id="seleccionar-personaje">
        <h1 class="titulo">Nesaco</h1>
        <h2 class="subtitulo">Elige tu personaje:</h2>
        <div id='contenedorTarjetas' class="tarjetas">
        </div>
        <button id="boton-personaje">Seleccionar</button>
        </section>
    <section id="seleccionar-ataque">
        <h1 class="titulo">Nesaco</h1>
        <h2 class="subtitulo">Elige tu ataque:</h2>
        <div id= 'contenedorAtaques' class="tarjetas-ataques">
        </div>
            
        <div id="mensajes">
                <p  id="resultado">EMPIEZA EL JUEGO</p> 
            
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>     

        <div>
            <div class="ataques">
                <div class="ataques-jugador">
                <p id="vidas-jugador">3</p>
                <p id="personaje-jugador"></p> 
                <div  id="ataque-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">3</p>
                <p id="personaje-enemigo"></p> 
                <div  id="ataques-del-enemigo"></div>
                
            </div>
            
        </div>
    </section>
    <script src="./js/Nesaco.js"></script>
</body>

</html>
